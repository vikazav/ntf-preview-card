<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  

  
</head>
<body>
  <div class="container">
<div class="container_box">
  <div class="inner-container">
    <div class="box">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="header">Equilibrium #3429</div>
      <div class="text">Our Equilibrium collection promotes balance and calm.</div>
      <div class="terms">
        <div class="price">0.041 ETH</div>
        <div class="days"> 3 days left</div>
      </div>
      <div class="author"> Creation of <span>Jules Wyvern</span></div>
    </div>
</div>
</div>
</div>


  

  

  
 
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
