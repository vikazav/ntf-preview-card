<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>NFT preview card component</title>
  

  
</head>
<body>

      <div class="wrapper">
      
            <div class="card">
                  <header>
                        <a href="" class="card__image">
                              <span class="eye">
                              <img src="images/icon-view.svg" alt="eye">
                        </span>
                              <span class="equilibrium">
                                    <img  src="images/image-equilibrium.jpg" alt="Equilibrium">
                              </span>
                              
                        </a>
                        
                        <h1 class="card__header">Equilibrium #3429</h1>
                        <div class="card__text">Our Equilibrium collection promotes balance and calm.</div>
                  </header>
                  <main>
                        <div class="card__terms">
                              <div class="price">0.041 ETH</div>
                              <div class="days"> 3 days left</div>
                        </div>
                  </main>
                  <footer>
                        <div class="card__footer">

                              <img src="images/image-avatar.png" alt="author">
                              <div class="author"> Creation of <span>Jules Wyvern</span></div>
                        </div>
                  </footer>
                  
            </div>
            
      </div>      


</body>
</html>
