<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>
  

  
</head>
<body>
  <div class="wrapper">
  <div class="container">

  <div class="main-bg">
    <div class="card-bg">
      <img class="Equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="header">Equilibrium #3429</div>
      <div class="text">Our Equilibrium collection promotes balance and calm.</div>
      <div class="terms">
        <div class="price">0.041 ETH</div>
        <div class="days"> 3 days left</div>
      </div>
      <div class="card-footer">

      <img src="images/image-avatar.png" alt="author">
      <div class="author"> Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>
</div>
</div>
</div>


</body>
</html>
